<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #2c2c2c;
            line-height: 1.6;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 300;
            color: #1a1a1a;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .add-task {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: white;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            border: 1px solid #e8e8e8;
        }
        
        .task-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1rem;
            color: #2c2c2c;
            background: transparent;
        }
        
        .task-input::placeholder {
            color: #999;
        }
        
        .add-btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .add-btn:hover {
            background: #0056cc;
            transform: translateY(-1px);
        }
        
        .add-btn:active {
            transform: translateY(0);
        }
        
        .tasks {
            list-style: none;
        }
        
        .task-item {
            background: white;
            margin-bottom: 0.5rem;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #e8e8e8;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
        }
        
        .task-item:hover {
            border-color: #d0d0d0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        .task-content {
            flex: 1;
            font-size: 1rem;
        }
        
        .task-done {
            text-decoration: line-through;
            color: #999;
            opacity: 0.7;
        }
        
        .task-actions {
            display: flex;
            gap: 0.5rem;
            margin-left: 1rem;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .complete-btn:hover {
            background: #e8f5e8;
            color: #22c55e;
        }
        
        .delete-btn:hover {
            background: #fee;
            color: #ef4444;
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 3rem 1rem;
        }
        
        @media (max-width: 640px) {
            body {
                padding: 1rem 0.5rem;
            }
            
            h1 {
                font-size: 1.75rem;
                margin-bottom: 1.5rem;
            }
            
            .add-task {
                padding: 0.75rem;
            }
            
            .task-item {
                padding: 0.75rem;
            }
            
            .task-actions {
                flex-direction: column;
                gap: 0.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tasks</h1>

        <form class="add-task" method="POST">
            <input type="text" name="task" class="task-input" placeholder="What needs to be done?" required>
            <button type="submit" class="add-btn">Add</button>
        </form>

        <ul class="tasks">
            {% if tasks %}
                {% for t in tasks %}
                    {% set idx = loop.index0 %}
                    <li class="task-item">
                        <div class="task-content {% if t.done %}task-done{% endif %}">
                            {{ t.task }}
                        </div>
                        <div class="task-actions">
                            {% if not t.done %}
                                <a href="/complete/{{ idx }}" class="action-btn complete-btn">✓</a>
                            {% endif %}
                            <a href="/delete/{{ idx }}" class="action-btn delete-btn">×</a>
                        </div>
                    </li>
                {% endfor %}
            {% else %}
                <div class="empty-state">
                    No tasks yet. Add one above to get started.
                </div>
            {% endif %}
        </ul>
    </div>
</body>
</html>
